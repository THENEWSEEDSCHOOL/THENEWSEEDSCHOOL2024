<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/logonew1.png" />
    <link rel="stylesheet" href="css/form.css" />
    <title>THE NEW SEED SCHOOL</title>
  </head>
  <body>
    <div class="background-image" style="background-color: skyblue">
      <form
        action=""
        class="form"
        style="background-color: rgba(223, 210, 210, 0.452)"
      >
        <div class="img" style="text-align: center">
          <img src="images/logonew1.png" width="120px" height="120px" />
        </div>
        <input
          type="text"
          id="name_form"
          placeholder="គោត្តនាមនិងនាម"
          style="font-family: AKbalthom KhmerHand"
        /><br />
        <input
          type="text"
          id="date_form"
          placeholder="ថ្ងៃខែឆ្នាំកំណើត"
          style="font-family: AKbalthom KhmerHand"
        /><br />
        <input
          type="text"
          id="address_form"
          placeholder="អាសយដ្ឋានបច្ចុប្បន្ន"
          style="font-family: AKbalthom KhmerHand"
        />
        <select name="checkbox" class="dropbtn">
          <option value="checkbox">ស្រី</option>
          <option value="checkbox">ប្រុស</option>
        </select>
        <!--Btn-->
        <button class="btn">ចុះឈ្មោះ</button>
      </form>
    </div>
  </body>
</html>
